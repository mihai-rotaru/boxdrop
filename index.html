<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
    <title>Simple Website</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script language="JavaScript" src="script.js"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>BoxDrop</h1>
        </div>

        <div id="content-no-margin">
            <h2>Welcome to BoxDrop!</h2>
            <p>
            BoxDrop is a service which allows you to have your files at hand,
            wherever you are and from a wide range of devices, including PC,
            Mac, and smartphones.
            </p>

            <p>
            You need to be logged in to use the service.
            </p>

            <input type='button' id='login' class='button' value='Login'/>
            <input type='button' id='register' class='button' value='Register'/>
        </div>

        <div id="footer">
            This is the footer
        </div>
    </div>
</body>
        
</html>
